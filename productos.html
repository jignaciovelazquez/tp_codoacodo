<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.jpg" />
    <title>Mayorista de Alimentos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div id="cabecera">
            <img id="logo" src="./assets/logo.jpg" alt="Logo">
            <div>
                <p id="name">MAYORISTA DE ALIMENTOS</p>
                <p>¡del campo a la mesa con excelente calidad!</p>
            </div>
        </div>
    </header>

    <h1>Nuestros Productos</h1>
    
    <div class="producto">
        <img src="producto1.jpg" alt="Producto 1">
        <h2>Producto 1</h2>
        <p>Descripción del Producto 1.</p>
        <p>Precio: $XX.XX</p>
    </div>
    
    <div class="producto">
        <img src="producto2.jpg" alt="Producto 2">
        <h2>Producto 2</h2>
        <p>Descripción del Producto 2.</p>
        <p>Precio: $XX.XX</p>
    </div>
    
    <!-- Agrega más productos según sea necesario -->
    
</body>
</html>
