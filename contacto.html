    <section>
        <div id="SECTION_CONTACT">

        </div>
        <div class="container-xxl text-center">
            <h1 id="H1_CONTACT">CONTÁCTANOS</h1>
            <div id="ALERTA" class="row mt-3"></div>
            <form id="CONTACT_FORM" class="row g-2 needs-validation" onsubmit="return false" novalidate>

                <div class="col-12 position-relative">
                    <div class="row">
                        <label for="NAME" class="col-sm-2 col-form-label text-start">Nombre:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="NAME" placeholder="Ingrese su Nombre" required>
                        </div>
                    </div>
                </div>

                <div class="col-12 position-relative">
                    <div class="row">
                        <label for="SURNAME" class="col-sm-2 col-form-label text-start">Apellido:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="SURNAME" placeholder="Ingrese su Apellido"
                                required>
                        </div>
                    </div>
                </div>

                <div class="col-12 position-relative">
                    <div class="row">
                        <label for="PHONE" class="col-sm-2 col-form-label text-start">Telefono:</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="PHONE" placeholder="1112345678 " required>
                        </div>
                    </div>
                </div>

                <div class="col-12 position-relative">
                    <div class="row">
                        <label for="ADDRESS" class="col-sm-2 col-form-label text-start">Dirección:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="ADDRESS" placeholder="Ingrese la Dirección"
                                required>
                        </div>
                    </div>
                </div>

                <div class="col-12 position-relative">
                    <div class="row">
                        <label for="MAIL" class="col-sm-2 col-form-label text-start">Email:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="MAIL" placeholder="Ingrese su Email" required>
                        </div>
                    </div>
                </div>

                <div class="col-12 position-relative">
                    <div class="row">
                        <label for="EDIFPROGRA" class="col-sm-3 col-form-label text-start">¿Cuando nos podemos
                            contactar?:</label>
                        <div class="col-sm-2">
                            <select id="EDIFPROGRA" class="form-select" required>
                                <option selected disabled value="">Seleccione</option>
                                <option value="8 y 10">8-10</option>
                                <option value="10 y 12">10-12</option>
                                <option value="14 y 16">14-16</option>
                                <option value="16 y 18">16-18</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <input type="date" class="form-control" id="FECHA" required>
                        </div>

                        <div class="col-sm-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="CALL" checked>
                                <label class="form-check-label" for="CALL">
                                    Llamada
                                </label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="WASAP">
                                <label class="form-check-label" for="WASAP">
                                    WhatsApp
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 position-relative">
                    <div class="row">
                        <label for="MESSAGE" class="col-sm-3 col-form-label text-start">Consulta:</label>
                        <textarea class="form-control" id="MESSAGE" rows="5" aria-describedby="button-addon2"
                            required></textarea>
                    </div>
                </div>

                <div class="col-12 pt-2 mb-3">
                    <div class="row justify-content-center">
                        <div class="col-6 d-grid ">
                            <button id="SEND" type="submit" class="btn btn-success">ENVIAR</button>
                        </div>
                    </div>
                </div>

            </form>
    </section>
